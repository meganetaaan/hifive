<!DOCTYPE html>
<html lang="ja">
<title>NOT RESHOWABLE MESSAGE TEST</title>
<meta http-equiv="imagetoolbar" content="no"/>
<meta charset="utf-8"/>
<meta http-equiv="pragma" content="no-cache"/>
<meta http-equiv="cache-control" content="no-cache"/>
<script src="../../../res/lib/jquery/jquery.js"></script>
<script>
	H5_TEST_ENV = window.H5_TEST_ENV || {};
	H5_TEST_ENV.srcBaseUrl = '../../../';
</script>
<script src="../../testenv.js"></script>
<script src="../../lib/qunit/qunit.js"></script>
<script src="../../../archives/current/ejs-h5mod.js"></script>
<script src="../../loadScriptForTest.js"></script>
<script>
h5.settings.scene = h5.settings.scene || {};
h5.settings.scene.autoInit = true;
h5.settings.scene.autoCreateMainContainer = true;
h5.settings.res.baseUrl = '../../';

h5.settings.scene.notReshowableMessage = '再表示できないっす';

var notReshowable = (location.search.match(/[?&]notReshowable=(.+?)(?:&|#|$)/)||['',''])[1];

switch(notReshowable){
case 'local':
	h5.settings.scene.notReshowable = {
		__name: 'NotReshowableTestController',
		__init: function(context){
			var _notReshowableMessage = context.args._notReshowableMessage;
			$(this.rootElement).html('<h1>' + _notReshowableMessage + '(Local)</h1>');
		}
	};
	break;
case 'html':
	h5.settings.scene.notReshowable = 'not_reshowable_html.html';
	break;
case 'controller':
	h5.settings.scene.notReshowable = 'scenedata.controller.NotReshowableController';
	break;
}

$(function(){
	//
});
</script>
<body data-h5-controller="scenedata.controller.DummyController">
<h1>NOT RESHOWABLE MESSAGE TEST</h1>
</body>
</html>
